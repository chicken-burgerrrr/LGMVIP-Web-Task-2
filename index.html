<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" type="image" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <input type="text" id="inputBox" placeholder="0" />
            <hr />
            <div>
                <button class="operator" id="clear">AC</button>
                <button class="operator" id="backspace">DEL</button>
                <button class="operator" id="modulo">%</button>
                <button class="operator" id="divide">/</button>
            </div>
            <div>
                <button class="number" id="seven">7</button>
                <button class="number" id="eight">8</button>
                <button class="number" id="nine">9</button>
                <button class="operator" id="multiply">*</button>
            </div>
            <div>
                <button class="number" id="four">4</button>
                <button class="number" id="five">5</button>
                <button class="number" id="six">6</button>
                <button class="operator" id="minus">-</button>
            </div>
            <div>
                <button class="number" id="one">1</button>
                <button class="number" id="two">2</button>
                <button class="number" id="three">3</button>
                <button class="operator" id="plus">+</button>
            </div>
            <div>
                <button class="number" id="zero">0</button>
                <button class="number" id="point">.</button>
                <button class="operator" id="equalto">=</button>
                
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
